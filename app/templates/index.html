<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Seleção de Testes - Radix</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #2a2a2a;
            --primary-color: #0a84ff;
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(10, 132, 255, 0.3);
        }

        .grid-item h2 {
            color: var(--primary-color);
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }

        .grid-item p {
            color: var(--text-color);
            margin: 0 0 20px 0;
            flex-grow: 1;
        }

        .item-count {
            background: rgba(10, 132, 255, 0.15);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .logo-container img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .logo-container h1 {
            color: #000000;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logo-container p {
            color: #cccccc;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1>Sistema de Inspeção - Radix</h1>
        <p>Selecione uma categoria de testes para começar</p>
    </div>

    <div class="grid-container">
        {% for aba in abas %}
        <a href="/formulario/{{ aba.id }}" class="grid-item">
            <div>
                <h2>{{ aba.titulo }}</h2>
                <p>{{ aba.descricao }}</p>
            </div>
            <span class="item-count">{{ aba.total_itens }} itens para verificação</span>
        </a>
        {% endfor %}
    </div>
</body>
</html>
