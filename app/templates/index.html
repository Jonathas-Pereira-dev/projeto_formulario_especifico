<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Seleção de Testes - Radix (CPR - Isolado)</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #2a2a2a;
            --primary-color: #0a84ff;
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 200px;
            text-decoration: none;
            color: inherit;
        }

        .grid-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(10, 132, 255, 0.3);
        }

        .grid-item h2 {
            color: var(--primary-color);
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }

        .grid-item p {
            color: var(--text-color);
            margin: 0 0 20px 0;
            flex-grow: 1;
        }

        .item-count {
            background: rgba(10, 132, 255, 0.15);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .logo-container h1 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .logo-container p {
            color: #cccccc;
            font-size: 1.1em;
        }

        .back-button {
            display: inline-block;
            margin-left: 20px;
            margin-bottom: 10px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        .inspecao-btn {
            display: block;
            width: fit-content;
            margin: 30px auto;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .inspecao-btn:hover {
            background-color: #006fe0;
        }

        /* Novos estilos para o botão do formulário campo */
        .formulario-campo-btn {
            display: block;
            width: fit-content;
            margin: 20px auto;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .formulario-campo-btn:hover {
            background-color: #218838;
        }

        .botoes-superiores {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <a href="/selecao_estacao" class="back-button">← Voltar para Seleção de Estação</a>

    <div class="logo-container">
        <h1>Seleção de Testes - Estação {{ estacao }}</h1>
        <p>Formulário Isolado</p>
    </div>

    <div class="botoes-superiores">
        <a href="/inspecao-visual" class="inspecao-btn">Ir para Inspeção Visual</a>
        <a href="/selecao_estacao_formulario_campo" class="formulario-campo-btn">Formulário Campo</a>
    </div>

    <div class="grid-container">
        {% for aba in abas %}
        <a href="/formulario_isolado/{{ estacao }}/{{ aba.id }}" class="grid-item">
            <div>
                <h2>{{ aba.titulo }}</h2>
                <p>{{ aba.descricao }}</p>
            </div>
            <span class="item-count">{{ aba.total_itens }} itens</span>
        </a>
        {% endfor %}
    </div>
</body>
</html>
