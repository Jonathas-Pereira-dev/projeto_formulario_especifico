<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Login - Radix</title>
    <style>
        /* Fundo escuro e centralização total */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container principal */
        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Título */
        h1 {
            margin-bottom: 20px;
            color: #f5f5f5;
        }

        /* Mensagem de erro */
        .error {
            color: #ff4d4d;
            margin-bottom: 15px;
        }

        /* Campos de formulário */
        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            margin-top: 5px;
            background-color: #2a2a2a;
            color: #fff;
        }

        input:focus {
            border: 1px solid #4CAF50;
            background-color: #333;
        }

        /* Botão */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Link de registro */
        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form action="/login" method="post">
            <label>Usuário:
                <input type="text" name="username" required>
            </label>
            <label>Senha:
                <input type="password" name="password" required>
            </label>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem conta? <a href="/register">Registre-se</a></p>
    </div>
</body>
</html>
